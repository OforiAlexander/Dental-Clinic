<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dental Phamarcy</title>
    <link rel="stylesheet" href="./dist/output.css" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      defer
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- flowbite -->
    <link
      defer
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.css"
      rel="stylesheet"
    />

    <!-- alpinejs -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>
  <body
    class="bg-gray-100 text-gray-800 antialiased font-sans relative"
    x-data="{count: 0}"
  >
    <header class="py-4 px-6 bg-blue-800 text-center space-y-2">
      <div
        class="flex items-center justify-center gap-4 text-4xl font-bold text-gray-50"
      >
        <h1>Dental Online Shop</h1>
        <div
          class="flex items-start justify-center gap-2 text-sm font-normal capitalize text-gray-900"
        >
          <input type="text" placeholder="search" class="rounded-md" />
          <button
            class="bg-white hover:bg-blue-200 transition-all duration-200 px-6 py-2"
          >
            <svg
              class="w-5 h-6 text-gray-800"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 20 20"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
              />
            </svg>
          </button>
        </div>
      </div>
      <div>
        <span
          class="cursor-pointer transition-all duration-200 hover:bg-blue-200 bg-blue-100 text-blue-800 text-xs font-medium me-2 px-2.5 py-0.5 rounded dark:bg-blue-900 dark:text-blue-300"
          >Default</span
        >
        <span
          class="cursor-pointer transition-all duration-200 hover:bg-gray-200 bg-gray-100 text-gray-800 text-xs font-medium me-2 px-2.5 py-0.5 rounded dark:bg-gray-700 dark:text-gray-300"
          >Dark</span
        >
        <span
          class="cursor-pointer transition-all duration-200 hover:bg-red-200 bg-red-100 text-red-800 text-xs font-medium me-2 px-2.5 py-0.5 rounded dark:bg-red-900 dark:text-red-300"
          >Red</span
        >
        <span
          class="cursor-pointer transition-all duration-200 hover:bg-green-200 bg-green-100 text-green-800 text-xs font-medium me-2 px-2.5 py-0.5 rounded dark:bg-green-900 dark:text-green-300"
          >Green</span
        >
        <span
          class="cursor-pointer transition-all duration-200 hover:bg-yellow-200 bg-yellow-100 text-yellow-800 text-xs font-medium me-2 px-2.5 py-0.5 rounded dark:bg-yellow-900 dark:text-yellow-300"
          >Yellow</span
        >
        <span
          class="cursor-pointer transition-all duration-200 hover:bg-indigo-200 bg-indigo-100 text-indigo-800 text-xs font-medium me-2 px-2.5 py-0.5 rounded dark:bg-indigo-900 dark:text-indigo-300"
          >Indigo</span
        >
        <span
          class="cursor-pointer transition-all duration-200 hover:bg-purple-200 bg-purple-100 text-purple-800 text-xs font-medium me-2 px-2.5 py-0.5 rounded dark:bg-purple-900 dark:text-purple-300"
          >Purple</span
        >
        <span
          class="cursor-pointer transition-all duration-200 hover:bg-pink-200 bg-pink-100 text-pink-800 text-xs font-medium me-2 px-2.5 py-0.5 rounded dark:bg-pink-900 dark:text-pink-300"
          >Pink</span
        >
      </div>
    </header>

    <section>
      <div class="h-screen bg-gray-300">
        <div class="py-12">
          <div
            class="max-w-7xl mx-auto bg-gray-100 shadow-lg rounded-lg"
          >
            <div class="md:flex">
              <div class="w-full p-4 px-5 py-5">
                <div class="md:grid md:grid-cols-3 gap-2">
                  <div class="col-span-2 p-5">
                    <h1 class="text-xl font-medium">Shopping Cart</h1>

                    <div class="flex justify-between items-center mt-6 pt-6">
                      <div class="flex items-center">
                        <img
                          src="https://i.imgur.com/EEguU02.jpg"
                          width="60"
                          class="rounded-full"
                        />

                        <div class="flex flex-col ml-3">
                          <span class="md:text-md font-medium"
                            >Chicken momo</span
                          >
                          <span class="text-xs font-light text-gray-400"
                            >#41551</span
                          >
                        </div>
                      </div>

                      <div class="flex justify-center items-center">
                        

                        <div class="pr-8">
                          <span class="text-base text-green-600 font-semibold font-medium">$10.50</span>
                        </div>
                        <div>
                          <i class="fa fa-close text-xs font-medium"></i>
                        </div>
                      </div>
                    </div>

                    <div
                      class="flex justify-between items-center pt-6 mt-6 border-t"
                    >
                      <div class="flex items-center">
                        <img
                          src="https://i.imgur.com/Uv2Yqzo.jpg"
                          width="60"
                          class="rounded-full"
                        />

                        <div class="flex flex-col ml-3">
                          <span class="text-md font-medium w-auto"
                            >Spicy Mexican potatoes</span
                          >
                          <span class="text-xs font-light text-gray-400"
                            >#66999</span
                          >
                        </div>
                      </div>

                      <div class="flex justify-center items-center">
                        

                        <div class="pr-8">
                          <span class="text-base text-green-600 font-semibold font-medium">$10.50</span>
                        </div>
                        <div>
                          <i class="fa fa-close text-xs font-medium"></i>
                        </div>
                      </div>
                    </div>

                    <div
                      class="flex justify-between items-center mt-6 pt-6 border-t"
                    >
                      <div class="flex items-center">
                        <img
                          src="https://i.imgur.com/xbTAITF.jpg"
                          width="60"
                          class="rounded-full"
                        />

                        <div class="flex flex-col ml-3">
                          <span class="text-md font-medium">Breakfast</span>
                          <span class="text-xs font-light text-gray-400"
                            >#86577</span
                          >
                        </div>
                      </div>

                      <div class="flex justify-center items-center">
                        

                        <div class="pr-8">
                          <span class="text-base text-green-600 font-semibold font-medium">$10.50</span>
                        </div>
                        <div>
                          <i class="fa fa-close text-xs font-medium"></i>
                        </div>
                      </div>
                    </div>

                    <div
                      class="flex justify-between items-center mt-6 pt-6 border-t"
                    >
                      <div class="flex items-center">
                        <i class="fa fa-arrow-left text-sm pr-2"></i>
                        
                      </div>

                      <div class="flex justify-center items-end">
                        <span class="text-sm font-medium text-gray-400 mr-1"
                          >Subtotal:</span
                        >
                        <span class="text-lg font-bold text-gray-800">
                          $24.90</span
                        >
                      </div>
                    </div>
                  </div>
                  <div class="p-5 bg-gray-800 rounded overflow-visible">
                    <span class="text-xl font-medium text-gray-100 block pb-3"
                      >Card Details</span
                    >

                    <span class="text-xs text-gray-400">Card Type</span>

                    <div
                      class="overflow-visible flex justify-between items-center mt-2"
                    >
                      <div
                        class="rounded w-52 h-28 bg-gray-500 py-2 px-4 relative right-10"
                      >
                        <span
                          class="italic text-lg font-medium text-gray-200 underline"
                          >VISA</span
                        >

                        <div class="flex justify-between items-center pt-4">
                          <span class="text-xs text-gray-200 font-medium"
                            >****</span
                          >
                          <span class="text-xs text-gray-200 font-medium"
                            >****</span
                          >
                          <span class="text-xs text-gray-200 font-medium"
                            >****</span
                          >
                          <span class="text-xs text-gray-200 font-medium"
                            >****</span
                          >
                        </div>

                        <div class="flex justify-between items-center mt-3">
                          <span class="text-xs text-gray-200"
                            >Giga Tamarashvili</span
                          >
                          <span class="text-xs text-gray-200">12/18</span>
                        </div>
                      </div>

                      <div class="flex justify-center items-center flex-col">
                        <img
                          src="https://img.icons8.com/color/96/000000/mastercard-logo.png"
                          width="40"
                          class="relative right-5"
                        />
                        <span
                          class="text-xs font-medium text-gray-200 bottom-2 relative right-5"
                          >mastercard.</span
                        >
                      </div>
                    </div>

                    <div class="flex justify-center flex-col pt-3">
                      <label class="text-xs text-gray-400">Name on Card</label>
                      <input
                        type="text"
                        class="focus:outline-none w-full h-6 bg-gray-800 text-white placeholder-gray-300 text-sm border-b border-gray-600 py-4"
                        placeholder="Giga Tamarashvili"
                      />
                    </div>

                    <div class="flex justify-center flex-col pt-3">
                      <label class="text-xs text-gray-400">Card Number</label>
                      <input
                        type="text"
                        class="focus:outline-none w-full h-6 bg-gray-800 text-white placeholder-gray-300 text-sm border-b border-gray-600 py-4"
                        placeholder="****     ****      ****      ****"
                      />
                    </div>

                    <div class="grid grid-cols-3 gap-2 pt-2 mb-3">
                      <div class="col-span-2">
                        <label class="text-xs text-gray-400"
                          >Expiration Date</label
                        >
                        <div class="grid grid-cols-2 gap-2">
                          <input
                            type="text"
                            class="focus:outline-none w-full h-6 bg-gray-800 text-white placeholder-gray-300 text-sm border-b border-gray-600 py-4"
                            placeholder="mm"
                          />
                          <input
                            type="text"
                            class="focus:outline-none w-full h-6 bg-gray-800 text-white placeholder-gray-300 text-sm border-b border-gray-600 py-4"
                            placeholder="yyyy"
                          />
                        </div>
                      </div>

                      <div class="">
                        <label class="text-xs text-gray-400">CVV</label>
                        <input
                          type="text"
                          class="focus:outline-none w-full h-6 bg-gray-800 text-white placeholder-gray-300 text-sm border-b border-gray-600 py-4"
                          placeholder="XXX"
                        />
                      </div>
                    </div>

                    <button
                      class="h-12 w-full bg-blue-500 rounded focus:outline-none text-white hover:bg-blue-600"
                    >
                      Check Out
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
